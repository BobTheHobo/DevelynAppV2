<ion-header>

	<ion-navbar>
		<ion-title>seventh</ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding>
	<button ion-button (click)="loginWithFacebook()" *ngIf="!provider.loggedin">Log in with Facebook</button>
	<button ion-button (click)="loginWithGoogle()" *ngIf="!provider.loggedin">Log in with Google</button>

	<p *ngIf="provider.loggedin">
		{{ provider.name }}
		{{ provider.email }}
	</p>

	<button ion-button (click)="logout()" *ngIf="provider.loggedin">Log out</button>
	
</ion-content>
