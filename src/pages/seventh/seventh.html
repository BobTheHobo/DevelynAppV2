<ion-header>

	<ion-navbar>
		<ion-title>7th Hour Login</ion-title>
	</ion-navbar>

</ion-header>

<ion-content padding>
	<button ion-button (click)="login()" *ngIf="!provider.loggedin">Log in with Google</button>

	<ion-card *ngIf="provider.loggedin">
		<img src="{{ provider.profilePicture }}"/>
		<ion-card-content>
			<ion-card-title>
				{{ provider.name }}
			</ion-card-title>
			<p>
				email: {{ provider.email}}<br/>
				7th hour info will be added here???<br/>
				profile picture will probably be removed
			</p>
		</ion-card-content>
	</ion-card>

	<button ion-button (click)="logout()" *ngIf="provider.loggedin">Log out</button>
	
</ion-content>
