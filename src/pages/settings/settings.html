<ion-header>

	<ion-navbar>
		<button ion-button menuToggle icon-only>
			<ion-icon name='menu'></ion-icon>
		</button>
		<ion-title>Settings</ion-title>
	</ion-navbar>

</ion-header>

<ion-content padding>
	<ion-list>
		<button ion-item *ngFor="let item of options" (click)="settingsManager(item.name)">{{item.name}}</button>
	</ion-list>
</ion-content>
